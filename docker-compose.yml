services:
  django:
    build: .
    container_name: django
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/usr/src/app/
    ports:
      - "8001:8001"
    environment:
      - PYTHONJIT=1
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - pgdb
      - redis
    mem_limit: 500m
    cpus: 0.5

  celery:
    build: .
    command: celery -A core worker -l INFO -P threads -c 100 --prefetch-multiplier=1

# celery -A core worker -l INFO -P solo --concurrency=1

    volumes:
      - .:/usr/src/app
    environment:
      - PYTHONJIT=1
      - PYTHONUNBUFFERED=1
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_WORKER_PREFETCH_MULTIPLIER=10
      - CELERY_RESULT_BACKEND=rpc://
      - CELERY_IGNORE_RESULT=True
    depends_on:
      - django
      - redis
    mem_limit: 500m
    cpus: 1.0

  pgdb:
    image: postgres
    container_name: pgdb
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
    mem_limit: 512m
    cpus: 0.3

  redis:
    image: "redis:alpine"
    command: redis-server --save "" --appendonly no
    mem_limit: 512m
    cpus: 0.2

volumes:
  pgdata:
